{% extends 'schedule/adminstart.html' %}
{% block content %}
<br><br><br>
	<div  class="row">
    <div class="col-sm-2"></div>
  
    <div class="col-md-6">
     <div class="card" style="width: 120%">
    <div class="card-header text-center text-success" ><h3>Add&nbsp;Faculty</h3></div>
	<form action="{% url 'addfac' %}" method="POST">
		{% csrf_token %}
     <div class="card-body text-center">
     <label class="formspace">Faculty&nbsp;Name&nbsp;:</label>
     <input type="text" placeholder="Enter Faculty Name" name="fname" required>
     <br>
      <label class="formspace">Faculty&nbsp;ID&nbsp;:</label>
    <input type="number" placeholder="Enter Faculty Id" name="fid" required>
    <br>
     <label class="formspace">Email&nbsp;:</label>
    <input type="email" placeholder="Enter Email as ...@gvpcew.ac.in" name="fmail" required>
    <br>
     <label class="formspace">Department&nbsp;:</label>
     <select name = "fdept" >
           <option>CSE</option>
           <option>Mathematics</option>
           <option>Statistics</option>
           <option>Economics</option>
         </select>
   
    <br>
    <label class="formspace">Status&nbsp;:</label>
    <select name = "st" >
           <option>y</option>
           <option>n</option>

           
       </select>
   
</div>
<div class="card-footer text-center">
	 <button class="btn btn-success">Add&nbsp;Faculty</button>
	</div>
</form>
</div>
</div>
</div>
    {% endblock content %}
