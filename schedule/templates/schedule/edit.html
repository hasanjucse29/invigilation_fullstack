{% extends 'schedule/adminstart.html' %}
{% block content %}
<br><br><br>
 <div  class="row">
  <div class="col-sm-3"></div>
  
  <div class="col-md-6">
   <div class="card" style="width: 120%">
      <div class="card-header text-center text-info" ><h4>Update Here</h4></div>
     <form action="{% url 'update' data.id %}" method="POST">
          {% csrf_token %}
      <div class="card-body text-center">
            <h3>Entered Exam ID is:&nbsp;{{ x.id }}</h3>
                  
            <br>
             <label class="inden">Room: </label>
              
                    <select name="room"  id="id">
                      <option value="{{data.room.roomno}}" selected>{{data.room.roomno}}</option>
      	            {% for i in z %}
                    <option>{{ i.roomno}}</option>
                    {% endfor %}
                    </select>
           <br>

          <label class="inden">Faculty&nbsp;1:  </label> 
                
                      <select name="fname"  id="id">
                          <option value="{{data.fna1.fname}}" selected>{{ data.fna1.fname }}</option>
                         {% for i in y %}
                         <option >{{ i.fname }}</option>
                        {% endfor %}
                      </select>
            <br>
            <label class="inden">Faculty&nbsp;2:  </label> 
                
                      <select name="fna2"   id="id">
                         <option value="{{data.fna2}}" selected>{{data.fna2}}</option>
                         {% for i in y %}
                         <option >{{ i.fname }}</option>
                        {% endfor %}
                      </select>
            <br>
      <label class="inden">Semester:  </label>
       <input type="text" name="sem" value="{{x.semester}}" placeholder="enter semester ('1-2') ">
      <br>
       <label class="inden">Course :</label>
       <input type="text" name="sub" value="{{x.subject}}" placeholder="enter subject ">
       <br>
         <label class="inden">Year:</label>

         <select name = "dept" id ="dept">
           <option value="{{x.dept}}" selected>{{x.dept}}</option>
           <option>1st Year</option>
           <option>2nd Year</option>
           <option>3rd Year</option>
           <option>4th</option>
         </select>
         
        
      </select>
   <br>
       </div>
    <div class="card-footer text-center" >
      
      <a href="{% url 'timetable' %}" <button class="btn btn-secondary" >Go&nbsp;Back</button></a> &nbsp; &nbsp;  &nbsp;
      <button class="btn btn-primary">UPDATE</button>
     

    </div>
       
    </form>
    </div>
  </div>
 </div>

{% endblock content %}
